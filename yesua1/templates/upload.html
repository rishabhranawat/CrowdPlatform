<html>
{% extends "banner_base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block head_title %}{% trans "Upload Lesson Plan" %}{% endblock %}

<!-- Don't know the purpose of the following line -->
{% block body_class %}home{% endblock %}

<body>
{% block banner %}
    {% url "upload_lp" as upload_lp_url %}
    <h2>Upload Lesson Plan</h2>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css">
    
    <form role="form" action = "{{upload_lp_url}} " method = "post">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1" name="label1" value="label1">Subject Name</label>
        <!--<input type="text" name="course_name" class="form-control">-->
	<select class="form-control" id="subject" name="subject_name" type="text">
    {% for subject in subjects %}
    <option>{{ subject }}</option>
    {% endfor %}
  </select>
      </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Course Name</label>
        <input type="text" id="course" name="course_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Lesson Title</label>
        <input type="text" name="input_title" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Grade</label>
        <!--<input type="text" class="form-control" id="grade" placeholder="Grade" name="input_grade">-->
	<select class="form-control" id="grade" name="input_grade" type="text">
		{% for grade in grades %}
		<option>{{ grade }}</option>
		{% endfor %}
	</select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Course Outline</label>
        <textarea type="text" class="form-control" id="outline" placeholder="Course Outline" name="input_bullets"> </textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
  </body>
</html>
